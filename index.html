<!DOCTYPE html>

<head>

        .logo {

        }
        .profile-photo {

            margin: 20px auto;
        }
        .container {
            padding: 20px;
        }
        .section {
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

</head>

    <div class="container">

</html>
